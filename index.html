<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td{
            border: 1px solid black;
        }

        tfoot {
            background-color:cyan;
        }

    </style>
</head>

<body>
    <h1>Tabela</h1>

    <table>
        <thead>
            <tr>
                <td>Produto</td>
                <td>Quantidade</td>
                <td>Preço</td>
                <td>Black friday</td>
            </tr>   
        </thead>

    </tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>            
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Calça 3</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
